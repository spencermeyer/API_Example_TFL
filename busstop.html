<!DOCTYPE html>
<html>
<head>
  <title>BusStopApp</title>
  <script src= "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="busController.js"></script>
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
</head>
<div class="container">
  <body>
    <h1>The Bus Stop!</h1>

    <div class="row">
      <div class="col-sm-4">
        <div class="form-group">
          <label for="usr">BusNumber:</label>
          <input type="text" class="form-control" id="usr" value="25">
        </div>
      </div>
      <div class="col-sm-8"></div>
    </div>

    <div id="insertPoint"></div>


    <div ng-app="myApp" ng-controller="busCtrl">
      <ul>
        <li ng-repeat="x in names">
          {{ x.vehicleId + ', ' + names.stationName }}
        </li>
      </ul>
      <p id="station"></p>

    </div>

  </body>
  </html>
